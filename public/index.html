    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }
        
        /* WebGL Canvas Background */
        #shaderCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Shimmer Button */
        .shimmer-button {
            position: relative;
            z-index: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(139, 92, 246, 0.8);
            border-radius: 100px;
            padding: 0.75rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .shimmer-button:active {
            transform: translateY(1px);
        }
        
        /* Shimmer spark container */
        .shimmer-button::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: -30;
            filter: blur(2px);
            overflow: visible;
        }
        
        /* Shimmer spark */
        .shimmer-button::after {
            content: '';
            position: absolute;
            inset: -100%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from calc(270deg - 45deg),
                transparent 0,
                rgba(255, 255, 255, 0.6) 90deg,
                transparent 90deg
            );
            animation: shimmer-spin 3s linear infinite;
        }
        
        @keyframes shimmer-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Shimmer highlight */
        .shimmer-button .shimmer-highlight {
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 0.375rem 1rem;
            box-shadow: inset 0 -8px 10px rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease-in-out;
            pointer-events: none;
        }
        
        .shimmer-button:hover .shimmer-highlight {
            box-shadow: inset 0 -6px 10px rgba(255, 255, 255, 0.25);
        }
        
        .shimmer-button:active .shimmer-highlight {
            box-shadow: inset 0 -10px 10px rgba(255, 255, 255, 0.25);
        }
        
        /* Shimmer backdrop */
        .shimmer-button .shimmer-backdrop {
            position: absolute;
            z-index: -20;
            inset: 0.05em;
            background: rgba(139, 92, 246, 0.9);
            border-radius: 100px;
        }
        
        /* Button content wrapper */
        .shimmer-button .button-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        /* Glass card effects */
        .glass-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.15);
        }
        
        .metric-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(167, 139, 250, 0.1) 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }
        
        /* Animations */
        .score-ring {
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: fillRing 1.5s ease-out forwards;
        }
        
        @keyframes fillRing {
            to { stroke-dashoffset: 0; }
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .slide-up {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
    </style>
</head>

    <script>
        // Shader Canvas Setup
        const canvas = document.getElementById('shaderCanvas');
        const gl = canvas.getContext('webgl');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (gl) gl.viewport(0, 0, canvas.width, canvas.height);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        if (gl) {
            const vertexShaderSource = `
                attribute vec2 a_position;
                varying vec2 vUv;
                void main() {
                    vUv = a_position * 0.5 + 0.5;
                    gl_Position = vec4(a_position, 0.0, 1.0);
                }
            `;

            const fragmentShaderSource = `
                precision mediump float;
                uniform float u_time;
                uniform vec2 u_resolution;
                varying vec2 vUv;
                
                void main() {
                    vec2 uv = vUv;
                    
                    // Animated noise pattern
                    float noise = sin(uv.x * 20.0 + u_time) * cos(uv.y * 15.0 + u_time * 0.8);
                    noise += sin(uv.x * 35.0 - u_time * 2.0) * cos(uv.y * 25.0 + u_time * 1.2) * 0.5;
                    
                    // Light purple color palette
                    vec3 color1 = vec3(0.4, 0.3, 0.6);  // Light purple
                    vec3 color2 = vec3(0.6, 0.4, 0.8);  // Lighter purple
                    vec3 color = mix(color1, color2, noise * 0.5 + 0.5);
                    
                    // Add white glow based on noise
                    float intensity = 1.0 + sin(u_time * 2.0) * 0.3;
                    color = mix(color, vec3(1.0), pow(abs(noise), 2.0) * intensity * 0.3);
                    
                    // Glow effect from center
                    float glow = 1.0 - length(uv - 0.5) * 2.0;
                    glow = pow(glow, 2.0);
                    
                    // Final color with opacity
                    gl_FragColor = vec4(color * glow * 0.4, glow * 0.3);
                }
            `;

            function createShader(type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error(gl.getShaderInfoLog(shader));
                    return null;
                }
                return shader;
            }

            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            const positions = new Float32Array([-1, -1, 1, -1, -1, 1, 1, 1]);
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);

            const posLoc = gl.getAttribLocation(program, 'a_position');
            const timeLoc = gl.getUniformLocation(program, 'u_time');
            const resLoc = gl.getUniformLocation(program, 'u_resolution');

            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);

            let startTime = Date.now();
            function render() {
                gl.clearColor(0.05, 0.03, 0.1, 1);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.useProgram(program);
                gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                gl.enableVertexAttribArray(posLoc);
                gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);
                gl.uniform1f(timeLoc, (Date.now() - startTime) * 0.001);
                gl.uniform2f(resLoc, canvas.width, canvas.height);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }
            render();
        }

        // Main App Logic
        const API_URL = 'https://seo-agent.mchugh18.workers.dev/api';
        const sessionId = crypto.randomUUID();

        async function analyzeUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            const resultDiv = document.getElementById('analysisResult');
            resultDiv.innerHTML = `
                <div class="flex items-center gap-3 p-4 rounded-xl bg-purple-500/10 border border-purple-500/20">
                    <div class="w-6 h-6 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-purple-400">Analyzing website...</span>
                </div>
            `;
            resultDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, sessionId })
                });

                const text = await response.text();
                const data = JSON.parse(text);

                if (data.error) {
                    resultDiv.innerHTML = `<div class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400">${data.error}</div>`;
                    return;
                }

                displayAnalysis(data.data || data);
                loadHistory();
                updateStats();
            } catch (error) {
                resultDiv.innerHTML = `<div class="p-4 rounded-xl bg-red-500/10 border border-red-500/20 text-red-400">Error: ${error.message}</div>`;
            }
        }

        function displayAnalysis(data) {
            const resultDiv = document.getElementById('analysisResult');
            const analysis = data.analysis || data;
            const pageData = data.pageData || {};
            const score = analysis.score || 0;
            
            const scoreColor = score >= 80 ? 'emerald' : score >= 60 ? 'yellow' : 'red';
            const scoreDash = 283 - (283 * score / 100);

            let issuesHtml = '';
            if (analysis.issues && analysis.issues.length > 0) {
                issuesHtml = analysis.issues.map(issue => `
                    <div class="flex items-start gap-2 p-2 rounded-lg bg-slate-800/30 hover:bg-slate-800/50 transition-colors">
                        <svg class="w-4 h-4 text-${scoreColor}-400 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
                        </svg>
                        <span class="text-sm text-slate-300">${issue}</span>
                    </div>
                `).join('');
            }

            let recsHtml = '';
            if (analysis.recommendations && analysis.recommendations.length > 0) {
                recsHtml = analysis.recommendations.slice(0, 5).map(rec => {
                    const text = typeof rec === 'string' ? rec : rec.text;
                    const priority = rec.priority || 'Medium';
                    const priorityColor = priority === 'High' ? 'red' : priority === 'Medium' ? 'yellow' : 'blue';
                    return `
                        <div class="flex items-start gap-2 p-2 rounded-lg bg-slate-800/30 hover:bg-slate-800/50 transition-colors">
                            <span class="px-2 py-0.5 rounded text-xs font-medium bg-${priorityColor}-500/20 text-${priorityColor}-400 flex-shrink-0">${priority}</span>
                            <span class="text-sm text-slate-300">${text}</span>
                        </div>
                    `;
                }).join('');
            }

            resultDiv.innerHTML = `
                <div class="slide-up space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="metric-card rounded-xl p-4">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-semibold text-slate-200">SEO Score</h3>
                                <div class="relative w-20 h-20">
                                    <svg class="transform -rotate-90" width="80" height="80">
                                        <circle cx="40" cy="40" r="36" stroke="rgba(148,163,184,0.1)" stroke-width="8" fill="none"/>
                                        <circle cx="40" cy="40" r="36" stroke="url(#gradient)" stroke-width="8" fill="none" 
                                                stroke-dasharray="283" stroke-dashoffset="${scoreDash}" class="score-ring"/>
                                        <defs>
                                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                                <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                                                <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
                                            </linearGradient>
                                        </defs>
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-2xl font-bold text-${scoreColor}-400">${score}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between"><span class="text-slate-400">Title:</span><span class="text-slate-300">${pageData.title?.substring(0, 30) || 'N/A'}...</span></div>
                                <div class="flex justify-between"><span class="text-slate-400">Headings:</span><span class="text-purple-400">${pageData.headings?.length || 0}</span></div>
                                <div class="flex justify-between"><span class="text-slate-400">Images:</span><span class="text-purple-400">${pageData.images?.length || 0}</span></div>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <h3 class="font-semibold text-slate-200 mb-2">Issues Found</h3>
                            <div class="space-y-1 max-h-32 overflow-y-auto">
                                ${issuesHtml || '<p class="text-sm text-slate-400">No issues found</p>'}
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="font-semibold text-slate-200 mb-2">Recommendations</h3>
                        <div class="space-y-1 max-h-40 overflow-y-auto">
                            ${recsHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            const chatDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'flex items-center gap-2 text-slate-400';
            loadingDiv.innerHTML = '<div class="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div> Thinking...';
            chatDiv.appendChild(loadingDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId })
                });

                const data = await response.json();
                loadingDiv.remove();
                addMessage(data.response, 'assistant', data.sources);
            } catch (error) {
                loadingDiv.remove();
                addMessage(`Error: ${error.message}`, 'error');
            }
        }

        function addMessage(text, type, sources = []) {
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            
            const isUser = type === 'user';
            message }
